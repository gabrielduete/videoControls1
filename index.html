<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>Video Controls</title>

</head>

<body>
    <section>
        <div id="container">
            
            <video id='meuVideo' src="Awaken (ft. Valerie Broussard) _ Season 2019 Cinematic - League of Legends.mp4" loop onclick="clicarVideo()"></video>
            
            <div id="progresso">
                <div id="barraProgresso"></div>
            </div>
            
            <div id="botoes">

                <i id='botaoPlay' class="fas fa-play fa-lg" onclick="play()"></i>
                <i id= 'botaoPause' class="fas fa-pause fa-lg" style="display: none;" onclick="pause()"></i>
                
                <i class="fas fa-undo-alt fa-lg" class='animado' onclick="voltar()"></i>
                <i class="fas fa-forward fa-lg" class='animado' onclick="mais10()"></i>
                <i class="fas fa-backward fa-lg" class='animado' onclick="menos10()"></i>

                <i id= 'somFalse' class="fas fa-volume-up fa-lg" onclick="mutado()"></i>
                <i id='somTrue' class="fas fa-volume-mute fa-lg" onclick="mutado()" style="display: none;"></i>

            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
