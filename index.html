<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>VideoMaker</title>

</head>

<body>
        <div id="container">
            
            <video id= 'meuVideo' src="Warriors - Season 2020 Cinematic - League of Legends (ft. 2WEI and Edda Hayes).webm" 
            autoplay loop onclick="clicarVideo()"></video>

            <div class="botoes">
                <button onclick="play()" class="buttons">Play</button>
                <button onclick="pause()" class="buttons">Pause</button>
                <button onclick="voltar()" class="buttons">Voltar</button>
                <button onclick="mais()" class="buttons">+ Speed</button>
                <button onclick="menos()" class="buttons">- Speed</button>
                <button onclick="mais10()" class="buttons">+10SEC</button>
                <button onclick="menos10()" class="buttons">-10SEC</button>
                <button onclick="mutado()" class="buttons">Mute</button>
            </div>
        </div>

    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>

        $(document).ready(function(){
            $('.botoes').css('display','none')
            $("#meuVideo").hover(function(){
                $('.botoes').toggle(1000)
            })
        })

    </script>
</body>
</html>
